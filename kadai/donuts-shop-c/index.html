<div class="sp-title">

  <main>

      <p>厳選された素材と職人の技が生み出す、当店自慢の手作りドーナツ <br>ふんわりとした生地と優しい甘さのハーモニーは、心ときめく幸せをお届けします<br>日常に彩りを添える、至福のひとときを、当店でぜひご体感ください</p>

          Bread&Salad

    <p><small>&copy; <span id="this-year"></span>FLICA Bread&Salad</small></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
<script src="js/aos.js"></script>
<script>
  $(function(){
  //メインビジュアル
    $('.bxslider').bxSlider({
    mode: 'fade',
    auto: true,
    controls: false,
    pager: false,
    speed: 1000,
    pause: 3000,
    touchEnabled: false,//スマホ時のスライダー内ｽｸﾛｰﾙを無効、元のJSファイルから持ってきて、trueからfalseに変えた
    });
    //西暦の取得
    //変数ullYearに西暦だけを代入
    const fullYear = new Date().getFullYear();
    console.log(fullYear);
    
    if(fullYear >= 2025){
      //2024-fullYear
      $('#this-year').text('2024-' + fullYear);
    }else{
      $('#this-year').text(fullYear);
    }

    //ハンバーガーボタン
    //#ham-btnをon.clickしたら、#ham-btnに.clickをトグルすると#sp-headerに.slideをトグルする
    $('#ham-btn').on('click',function(){
      $(this).toggleClass('click');
      $('#sp-header').toggleClass('slide')
    });

    //#g-nav a
    $('#g-nav a').on('click',function(){
      $('#sp-header').removeClass('slide');
      $('#ham-btn').removeClass('click');
    });
  });

  AOS.init({duration: 1000,});
</script>

</body>
</html>
