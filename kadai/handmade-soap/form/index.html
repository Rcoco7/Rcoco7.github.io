<main>
  <div class="form-wrapper">
  <h2>購入ページ</h2>
  <form class="my-form" action="データの送信先" method="送信方法">
    <dl>
      <dt>お名前<span>必須</span></dt>
      <dd><input type="text" placeholder="お名前" required></dd>
      <dt>メールアドレス<span>必須</span></dt>
      <dd><input type="email"placeholder="〇〇〇＠〇〇〇.〇〇" required></dd>


      <dt>電話番号 <span>必須</span></dt>
      <dd>
        <input type="tel" name="tel" autocomplete="tel" class="form-control" placeholder="00000000000" required>
      </dd>

      <dt>郵便番号 <span>必須</span></dt>
      <dd>
       <input type="text"name="postal-code"autocomplete="postal-code"class="form-control" placeholder="郵便番号" required>
      </dd>
        
  


      <dt>ご自宅住所 <span>必須</span></dt>
       
        <dd>
          <input type="text" name="address-level1" autocomplete="address-level1" class="form-control" placeholder="都道府県" required>
        </dd>


        <dt></dt>
        <dd>
          <input type="text" name="address-level2" autocomplete="address-level2" class="form-control"placeholder="市区町村" required>
        </dd>

        <dt></dt>
        <dd>
          <input type="text"name="address-line1"autocomplete="address-line1"class="form-control" placeholder="番地等" required>
        </dd>


        <dt></dt>
        <dd>
        <input type="text" name="address-line2" autocomplete="address-line2" class="form-control" placeholder="建物名・部屋番号等">
      </dd>


      <dt>お支払方法<span>必須</span></dt>
      <dd>
      <label for="radio-btn">
      <input type="radio" id="radio-btn" name="radio" checked required>クレジットカード
      </label>

      <label for="radio-btn2">
      <input type="radio" id="radio-btn2" name="radio">コンビニ決済
      </label>

      <label for="radio-btn3">
      <input type="radio" id="radio-btn3" name="radio">電子マネー決済
      </label>

      <label for="radio-btn4">
      <input type="radio" id="radio-btn4" name="radio">代金引換（着払い）
      </label>

      <label for="radio-btn5">
      <input type="radio" id="radio-btn5" name="radio">銀行ネット決済
      </label>

      </dd>

      <dt>合計金額</dt>
      <dd>￥0000</dd>

 

      <dt>ご質問・ご要望</dt>
      <dd>
      <textarea placeholder="ご質問・ご要望を入力して下さい。"></textarea>
      </dd>
    </dl>

    <input type="submit" value="入力内容の確認">
    <input type="reset" value="リセット">
  
  </form>
